<!DOCTYPE html>
<html>
<head>
    <title>주인님 여기에요!</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <style>
        .photo-item {
            display: none;
        }
        .photo-item.active {
            display: block;
        }
        .photo-section {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .photo-grid {
            position: relative;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .photo-item img {
            max-width: 100%;
            height: auto;
        }
        .previous-button,
        .next-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            padding: 10px;
            font-size: 20px;
            background-color: transparent;
            border: none;
            cursor: pointer;
        }
        .previous-button {
            left: 10px;
        }
        .next-button {
            right: 10px;
        }
    </style>
    <script>
        window.addEventListener("DOMContentLoaded", function() {
            const photos = document.querySelectorAll(".photo-item");
            let currentIndex = 0;

            function showPhoto(index) {
                if (index < 0) {
                    index = photos.length - 1;
                } else if (index >= photos.length) {
                    index = 0;
                }

                for (let i = 0; i < photos.length; i++) {
                    photos[i].classList.remove("active");
                }

                photos[index].classList.add("active");
                currentIndex = index;
            }

            function nextPhoto() {
                showPhoto(currentIndex + 1);
            }

            function previousPhoto() {
                showPhoto(currentIndex - 1);
            }

            document.getElementById("next-button").addEventListener("click", nextPhoto);
            document.getElementById("previous-button").addEventListener("click", previousPhoto);

            showPhoto(0);
        });
    </script>
</head>
<body>
    <div class="container">
        <div class="logo">
            <span class="logo-text">주인님 여기에요!</span>
        </div>
        <div class="content-wrapper">
            <div class="photo-section">
                <div class="photo-grid">
                    <div class="photo-item">
                        <img src="image1.png" alt="사진 1">
                    </div>
                    <div class="photo-item">
                        <img src="image2.png" alt="사진 2">
                    </div>
                    <div class="photo-item">
                        <img src="image3.png" alt="사진 3">
                    </div>
                </div>
                <button id="previous-button" class="previous-button"><</button>
                <button id="next-button" class="next-button">></button>
            </div>
            <div class="post-section">
                <a href="html/list.html" class="go">게시판 바로가기</a>
                <ul class="post-list">
                    <li class="post-item">
                        <h3>게시물 제목 1</h3>
                    </li>
                    <li class="post-item">
                        <h3>게시물 제목 2</h3>
                    </li>
                    <li class="post-item">
                        <h3>게시물 제목 3</h3>
                    </li>
                    <li class="post-item">     
                        <h3>게시물 제목 4</h3>
                    </li>
                </ul>
            </div>
        </div>
        <a href="html/login.html" class="login-button">로그인</a>
    </div>
</body>
</html>
